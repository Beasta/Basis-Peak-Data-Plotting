<!DOCTYPE html lang="en">
<meta charset="UTF-8">
<html>

	<head>
		<title>Basis Peaks Your Interest</title>
		
		<link href="dataImport.css" type="text/css" rel="stylesheet"></style>
		
		<script src="jquery-1.11.2.js"></script>		
		<script type="text/javascript" src="fileReader_forBasis.js"></script>
		<script src="drawWithCanvas.js"></script>
		<script src='getData.js'></script>
	
	</head>

	<body>

		<article>
	        <label for="files">Select a file: </label>
	        <input id="files" type="file" />
	        <output id="result" />
		</article>

		<article>
			<div id="canvasChart"></div>
			<canvas id="canvas" width='800px' height='600px'>Your browswer does not support HTML5 Canvas.</canvas>
			<div>
				<div class="hPlotCtrl">
					<a id="panLeft" onclick='chart.panLeft()'>&nbsp;&nbsp;&nbsp;<< &nbsp;&nbsp;&nbsp;</a>
					<a id="xZoomOut" onclick='chart.xZoomOut()'> &nbsp;&nbsp;&nbsp;- &nbsp;&nbsp;&nbsp;</a>
					<a id="xZoomIn" onclick='chart.xZoomIn()'> &nbsp;&nbsp;&nbsp;+ &nbsp;&nbsp;&nbsp;</a>
					<a id="panRight" onclick='chart.panRight()'>&nbsp;&nbsp;&nbsp; >> &nbsp;&nbsp;&nbsp;</a>
					<!-- <a id="draw" onclick="chart.draw()"> &nbsp;&nbsp;&nbsp;Display &nbsp;&nbsp;&nbsp;</a> -->


				</div>
				<div class="vPlotCtrl">
					<a id="panUp" onclick='chart.panUp()'> &nbsp;&nbsp;&nbsp;<< &nbsp;&nbsp;&nbsp;</a>
					<a id="yZoomOut" onclick='chart.yZoomOut()'> &nbsp;&nbsp;&nbsp;- &nbsp;&nbsp;&nbsp;</a>
					<a id="yZoomIn" onclick='chart.yZoomIn()'> &nbsp;&nbsp;&nbsp;+ &nbsp;&nbsp;&nbsp;</a>
					<a id="panDown" onclick='chart.panDown()'>&nbsp;&nbsp;&nbsp; >> &nbsp;&nbsp;&nbsp;</a>
				</div>
			</div>
		</article>
	</body>
</html>
